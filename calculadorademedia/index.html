<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de MÃ©dia com conceito</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<script>
    
let nota1= parseFloat(prompt("Digite sua nota 1"));
let nota2= parseFloat(prompt("Digite sua nota 2"));

let soma = Math.floor(nota1 + nota2) / 2;

switch (soma) {
            case 10:
            case 9:
                alert("conceito A");
                break;

            case 8:
            case 7:
                alert("conceito B");
                break;

            case 6:
            case 5:
                alert("conceito C");
                break;

            case 4:
            case 3:
                alert("conceito D");
                break;

            case 2:
            case 0:
                alert("conceito E");
                break;
}

</script>
</body>
</html>
